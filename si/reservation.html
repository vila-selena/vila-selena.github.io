    <div class="row" id="rsmm-reservation">
        <form>
        
        <div class="col-sm-12">
            <h4>Veselimo se vašega sporočila!</h4>             
        </div>
            
        <div class="form-group col-sm-4">
            <label for="arrival">Prihod</label>
            <input type="date" class="form-control" id="arrival">
        </div>
        <div class="form-group col-sm-4">
            <label for="departure">Odhod</label>
            <input type="date" class="form-control" id="departure">
        </div>
        <div class="form-group col-sm-4">
            <label for="persons">Število oseb</label>
            <input type="number" class="form-control" id="persons">
        </div>

        <div class="form-group col-sm-6">
            <label for="name">Ime</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group col-sm-6">
            <label for="phone">Telefon</label>
            <input type="tel" class="form-control" id="phone">
        </div>

        <div class="form-group col-sm-12">
            <label for="email">E-pošta</label>
            <input type="email" class="form-control" id="email">
        </div>

        <div class="form-group col-sm-12">
            <label for="message">Sporočilo</label>
            <textarea class="form-control" rows="4" id="message"></textarea>
        </div>

        <div class="form-group col-sm-12">
            <button onclick="sendMail(); return false" type="submit" class="btn btn-default">Pošlji</button>
        </div>

        </form>
    </div>

<script src="/js/sendmail.js"></script>
