<div class="container" id="rsmm-reservation">
    <div class="row">
        <form>
        
        <div class="col-sm-12">
            <h4>Veselimo se vašega sporočila!</h4>             
        </div>
            
        <div class="form-group col-sm-4">
            <label for="dateArrival">Prihod</label>
            <input type="date" class="form-control" id="dateArrival">
        </div>
        <div class="form-group col-sm-4">
            <label for="dateDeparture">Odhod</label>
            <input type="date" class="form-control" id="dateDeparture">
        </div>
        <div class="form-group col-sm-4">
            <label for="inputPersons">Število oseb</label>
            <input type="number" class="form-control" id="inputPersons">
        </div>

        <div class="form-group col-sm-6">
            <label for="inputName">Ime</label>
            <input type="text" class="form-control" id="inputName">
        </div>

        <div class="form-group col-sm-6">
            <label for="inputPhone">Telefon</label>
            <input type="tel" class="form-control" id="inputPhone">
        </div>

        <div class="form-group col-sm-12">
            <label for="inputEmail">E-pošta</label>
            <input type="email" class="form-control" id="inputEmail">
        </div>

        <div class="form-group col-sm-12">
            <label for="inputMsg">Sporočilo</label>
            <textarea class="form-control" rows="4" id="inputMsg"></textarea>
        </div>

        <div class="form-group col-sm-12">
            <button type="submit" class="btn btn-default">Pošlji</button>
        </div>

        </form>
    </div>
</div>
