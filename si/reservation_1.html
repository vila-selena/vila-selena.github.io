<div class="w3-row" id="rsmm-reservation">
    <form class="w3-rest w3-container">

        <div class="w3-rest w3-panel">
            <h4>Veselimo se vašega sporočila!</h4>             
        </div>
        <div class="w3-third w3-panel">
            <label>Prihod</label>
            <input type="date" class="w3-input w3-border" id="arrival">
        </div>
        <div class="w3-third w3-panel">
            <label>Odhod</label>
            <input type="date" class="w3-input w3-border" id="departure">
        </div>
        <div class="w3-third w3-panel">
            <label>Število oseb</label>
            <input type="number" class="w3-input w3-border" id="persons">
        </div>

        <div class="w3-half w3-panel">
            <label>Ime</label>
            <input type="text" class="w3-input w3-border" id="name">
        </div>
        <div class="w3-half w3-panel">
            <label>Telefon</label>
            <input type="tel" class="w3-input w3-border" id="phone">
        </div>

        <div class="w3-rest w3-panel">
            <label>E-pošta</label>
            <input type="email" class="w3-input w3-border" id="email">
        </div>

        <div class="w3-rest w3-panel">
            <label>Sporočilo</label>
            <textarea class="w3-input w3-border" rows="4" id="message"></textarea>
        </div>

        <div class="w3-rest w3-panel">
            <button class="w3-btn w3-blue" onclick="sendMail(); return false" type="submit">Pošlji</button>
        </div>

    </form>
</div>

<script src="/js/sendmail.js"></script>
